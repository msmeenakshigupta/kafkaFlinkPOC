  flink-jobmanager:
    image: 'flink:latest'
    container_name: flink-jobmanager
    ports:
      - '8081:8081' # Flink Web UI
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
  flink-taskmanager:
    image: 'flink:latest'
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
volumes:
    kafka-data:
      driver: local
networks:
  my-network:
    driver: bridge